<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>File Merger - Excel & CSV</title>

<!-- Libraries -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<style>
:root {
  --primary: #2563eb;
  --primary-light: #3b82f6;
  --bg: #f9fafb;
  --card-bg: #ffffff;
  --text: #111827;
  --muted: #6b7280;
  --border: #e5e7eb;
  --radius: 12px;
  --shadow: 0 4px 20px rgba(0,0,0,0.08);
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 40px 20px;
}

.container {
  width: 100%;
  max-width: 1200px;
  background: var(--card-bg);
  border-radius: var(--radius);
  box-shadow: var(--shadow);
  overflow: hidden;
}

.header {
  background: linear-gradient(135deg, var(--primary), var(--primary-light));
  color: white;
  padding: 40px 30px;
  text-align: center;
}

.header h1 {
  font-size: 2rem;
  font-weight: 600;
  margin-bottom: 10px;
}

.header p {
  font-size: 1rem;
  opacity: 0.9;
}

.upload-section {
  padding: 30px;
  border-bottom: 1px solid var(--border);
  background: #f3f4f6;
}

.upload-area {
  border: 2px dashed var(--primary);
  border-radius: var(--radius);
  background: white;
  text-align: center;
  padding: 50px 20px;
  cursor: pointer;
  transition: all 0.3s ease;
}

.upload-area:hover, .upload-area.dragover {
  background: #eff6ff;
  transform: scale(1.01);
}

.upload-icon {
  font-size: 3em;
  color: var(--primary);
  margin-bottom: 15px;
}

.upload-text {
  font-size: 1.1em;
  font-weight: 500;
  margin-bottom: 5px;
}

.upload-subtext {
  font-size: 0.9em;
  color: var(--muted);
}

.file-input {
  display: none;
}

.uploaded-files {
  margin-top: 20px;
}

.file-item {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: 8px;
  padding: 15px;
  margin-bottom: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.file-name {
  font-weight: 500;
  color: var(--text);
  display: flex;
  align-items: center;
  gap: 8px;
}

.file-remove {
  background: #ef4444;
  border: none;
  color: white;
  border-radius: 6px;
  padding: 6px 12px;
  cursor: pointer;
  font-weight: 500;
  transition: background 0.3s;
}

.file-remove:hover {
  background: #dc2626;
}

.action-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  padding: 20px 30px;
  background: #f9fafb;
  border-top: 1px solid var(--border);
  flex-wrap: wrap;
}

.btn {
  border: none;
  border-radius: 8px;
  padding: 12px 28px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s;
  font-size: 1rem;
}

.btn-primary {
  background: var(--primary);
  color: white;
}

.btn-primary:hover {
  background: var(--primary-light);
}

.btn-secondary {
  background: #e5e7eb;
  color: #111827;
}

.btn-secondary:hover {
  background: #d1d5db;
}

.btn:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

.tabs-section {
  display: none;
}

.tabs-header {
  display: flex;
  border-bottom: 1px solid var(--border);
  background: #f3f4f6;
  overflow-x: auto;
}

.tab-button {
  padding: 15px 25px;
  background: transparent;
  border: none;
  font-weight: 500;
  cursor: pointer;
  transition: background 0.3s;
  white-space: nowrap;
}

.tab-button.active {
  background: white;
  color: var(--primary);
  border-bottom: 3px solid var(--primary);
}

.tab-button:hover {
  background: #e0f2fe;
}

.tab-content {
  display: none;
  padding: 20px;
  background: white;
}

.tab-content.active {
  display: block;
}

.table-container {
  overflow: auto;
  max-height: 600px;
  border-radius: var(--radius);
  border: 1px solid var(--border);
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 0.95rem;
}

thead th {
  position: sticky;
  top: 0;
  background: var(--primary);
  color: white;
  padding: 12px;
  text-align: left;
}

tbody td {
  padding: 10px 12px;
  border-bottom: 1px solid var(--border);
}

tr:hover {
  background: #f9fafb;
}

.row-number {
  font-weight: 600;
  text-align: center;
  color: var(--muted);
}

.editable {
  min-width: 100px;
  display: inline-block;
  padding: 6px 8px;
  border-radius: 6px;
}

.editable:focus {
  outline: 2px solid var(--primary-light);
  background: #eff6ff;
}

.empty-state {
  text-align: center;
  padding: 60px 20px;
  color: var(--muted);
}

.empty-state-icon {
  font-size: 4em;
  margin-bottom: 20px;
  opacity: 0.3;
}

@media (max-width: 768px) {
  .header h1 {
    font-size: 1.6rem;
  }

  .btn {
    width: 100%;
  }
}
</style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>üìä Excel & CSV File Merger</h1>
      <p>Merge multiple Excel or CSV files ‚Äî automatically grouped by matching headers</p>
    </div>

    <div class="upload-section">
      <div class="upload-area" id="uploadArea">
        <div class="upload-icon">üìÅ</div>
        <div class="upload-text">Click or drag & drop files here</div>
        <div class="upload-subtext">Supports .xlsx, .xls, and .csv</div>
        <input type="file" id="fileInput" class="file-input" multiple accept=".xlsx,.xls,.csv" />
      </div>
      <div class="uploaded-files" id="uploadedFiles"></div>
    </div>

    <div class="action-buttons">
      <button class="btn btn-primary" id="mergeBtn" disabled>Merge Files</button>
      <button class="btn btn-secondary" id="exportBtn" disabled>Export</button>
      <button class="btn btn-secondary" id="clearBtn">Clear</button>
    </div>

    <div class="tabs-section" id="tabsSection">
      <div class="tabs-header" id="tabsHeader"></div>
      <div id="tabsContent"></div>
    </div>
  </div>

<script>
const uploadArea = document.getElementById('uploadArea');
const fileInput = document.getElementById('fileInput');
const uploadedFiles = document.getElementById('uploadedFiles');
const mergeBtn = document.getElementById('mergeBtn');
const exportBtn = document.getElementById('exportBtn');
const clearBtn = document.getElementById('clearBtn');
const tabsSection = document.getElementById('tabsSection');
const tabsHeader = document.getElementById('tabsHeader');
const tabsContent = document.getElementById('tabsContent');

let files = [];
let mergedData = {};

uploadArea.addEventListener('click', () => fileInput.click());

uploadArea.addEventListener('dragover', (e) => {
  e.preventDefault();
  uploadArea.classList.add('dragover');
});

uploadArea.addEventListener('dragleave', () => {
  uploadArea.classList.remove('dragover');
});

uploadArea.addEventListener('drop', (e) => {
  e.preventDefault();
  uploadArea.classList.remove('dragover');
  handleFiles(e.dataTransfer.files);
});

fileInput.addEventListener('change', (e) => handleFiles(e.target.files));

function handleFiles(fileList) {
  Array.from(fileList).forEach(file => {
    if (file.name.match(/\.(xlsx|xls|csv)$/i)) {
      files.push(file);
      addFileToList(file);
    }
  });
  updateButtons();
}

function addFileToList(file) {
  const item = document.createElement('div');
  item.className = 'file-item';
  item.innerHTML = `
    <span class="file-name">üìÑ ${file.name}</span>
    <button class="file-remove" onclick="removeFile('${file.name}')">Remove</button>
  `;
  uploadedFiles.appendChild(item);
}

function removeFile(name) {
  files = files.filter(f => f.name !== name);
  uploadedFiles.innerHTML = '';
  files.forEach(f => addFileToList(f));
  updateButtons();
}

function updateButtons() {
  mergeBtn.disabled = files.length === 0;
}

clearBtn.addEventListener('click', () => {
  files = [];
  uploadedFiles.innerHTML = '';
  mergedData = {};
  tabsSection.style.display = 'none';
  fileInput.value = '';
  exportBtn.disabled = true;
  updateButtons();
});

mergeBtn.addEventListener('click', async () => {
  mergedData = {};
  for (const file of files) {
    const data = await readFile(file);
    if (data && data.length > 0) {
      const headersKey = Object.keys(data[0]).sort().join('|');
      if (!mergedData[headersKey]) {
        mergedData[headersKey] = { headers: Object.keys(data[0]), rows: [] };
      }
      mergedData[headersKey].rows.push(...data);
    }
  }
  displayTabs();
  exportBtn.disabled = false;
});

function readFile(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    reader.onload = e => {
      const content = e.target.result;
      if (file.name.endsWith('.csv')) {
        Papa.parse(content, {
          header: true,
          skipEmptyLines: true,
          complete: results => resolve(results.data)
        });
      } else {
        const wb = XLSX.read(content, { type: 'binary' });
        const sheet = wb.Sheets[wb.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);
        resolve(json);
      }
    };
    if (file.name.endsWith('.csv')) reader.readAsText(file);
    else reader.readAsBinaryString(file);
  });
}

function displayTabs() {
  tabsHeader.innerHTML = '';
  tabsContent.innerHTML = '';
  let index = 0;
  for (const key in mergedData) {
    const data = mergedData[key];
    const tabId = `tab-${index}`;
    const btn = document.createElement('button');
    btn.className = `tab-button ${index === 0 ? 'active' : ''}`;
    btn.textContent = `Sheet ${index + 1} (${data.rows.length} rows)`;
    btn.onclick = e => switchTab(tabId, e);
    tabsHeader.appendChild(btn);

    const pane = document.createElement('div');
    pane.id = tabId;
    pane.className = `tab-content ${index === 0 ? 'active' : ''}`;
    pane.innerHTML = createTable(data.headers, data.rows, index);
    tabsContent.appendChild(pane);
    index++;
  }
  tabsSection.style.display = 'block';
}

function switchTab(tabId, e) {
  document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
  e.target.classList.add('active');
  document.getElementById(tabId).classList.add('active');
}

function createTable(headers, rows, tabIndex) {
  let html = `<div class="table-container"><table><thead><tr><th>#</th>`;
  headers.forEach(h => (html += `<th>${h}</th>`));
  html += `</tr></thead><tbody>`;
  rows.forEach((r, i) => {
    html += `<tr><td class="row-number">${i + 1}</td>`;
    headers.forEach(h => {
      html += `<td><div class="editable" contenteditable="true" data-tab="${tabIndex}" data-row="${i}" data-col="${h}">${r[h] || ''}</div></td>`;
    });
    html += `</tr>`;
  });
  html += `</tbody></table></div>`;
  return html;
}

document.addEventListener('input', e => {
  if (e.target.classList.contains('editable')) {
    const t = +e.target.dataset.tab;
    const r = +e.target.dataset.row;
    const c = e.target.dataset.col;
    const key = Object.keys(mergedData)[t];
    mergedData[key].rows[r][c] = e.target.textContent;
  }
});

exportBtn.addEventListener('click', () => {
  const wb = XLSX.utils.book_new();
  let i = 1;
  for (const key in mergedData) {
    const ws = XLSX.utils.json_to_sheet(mergedData[key].rows);
    XLSX.utils.book_append_sheet(wb, ws, `Sheet${i}`);
    i++;
  }
  XLSX.writeFile(wb, `merged_data_${Date.now()}.xlsx`);
});
</script>
</body>
</html>
